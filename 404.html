<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>404 Альфабанк</title>

        <header class="header compensate-for-scrollbar header_fixed header--acquiring">

                <a class="header__logo js-scroll menu__link_active" href="#top"> 
                    <img src="images/logo-new.svg" alt=""> 
                </a>            
            </div>
        </header>
        <div id="top" class="main__top js-scroll-block">

                        <div class="top__text-body">

                            <a class="btn top__text-btn" href="/">Перейти на главную</a>
                        </div>
                    </div>
                    <div class="top__img">
                        <img src="images/404_main_image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="main__container">
            <div class="copyright">
                <img src="images/small-logo-new.svg" alt="">

            <div class="license">Лицензия на осуществление банковской деятельности НБРБ № 22 от 23.04.2019.</div>
